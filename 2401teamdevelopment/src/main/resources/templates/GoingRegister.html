<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" contents="width=device-width,initial-scale=1.0">
	<title>出勤登録</title>
	<link rel="stylesheet" href="../static/css/goingRegister.css">
	<link th:href="@{/css/goingRegister.css}" rel="stylesheet">
	</link>
</head>

<body>
	<div>
		<header>
			<img src="images/stb.png" th:src="@{/images/stb.png}" width="1400px" height="150px">
		</header>
	</div>
	<form th:action="@{/goingRegister/create}" th:object="${goingRegisterrequest}" th:method="post">
		<div th:if="${ValidationError}" th:each="error : ${ValidationError}">
			<label class="text-danger" th:text="${error}"></label>
		</div>
		<div class="gyou">
			<p class="pinkmaru">⚫</p>
			<p>勤怠ID</p>
			<div class="box">
				<input type="text" placeholder="勤怠IDは自動で採番します" readonly>
			</div>
		</div>
		</div>
		<div class="gyou">
			<p class="pinkmaru">⚫</p>
			<p>ユーザーID</p>
			<div class="box">
				<input type="text" th:field="*{user_id}">
			</div>
		</div>
		<div class="gyou">
			<p class="pinkmaru">⚫</p>
			<p>ステータス</p>
			<div class="box">
				<div class="cp_ipselect cp_sl01">
					<select th:field="*{status}">
						<option value="" hidden>▼</option>
						<option value="出勤">出勤</option>
						<option value="遅刻">遅刻</option>
						<option value="欠席">欠席</option>
						<option value="代休">代休</option>
						<option value="所定日">所定日</option>
						<option value="有休">有休</option>
						<option value="その他">その他</option>
					</select>
				</div>
			</div>
		</div>
		<div class="gyou">
			<p class="pinkmaru">⚫</p>
			<p>出勤日</p>
			<div class="box">
				<div class="date">
					<input type="date" th:field="*{going_date}" id="start" name="trip-start" value="date" />
				</div>
			</div>
		</div>
		<div class="gyou">
			<p class="pinkmaru">⚫</p>
			<p>出勤時間</p>
			<div class="box">
				<div class="time">
					<input type="time" th:field="*{going_time}" value="09:00" id="appt" name="appt"/>
				</div>
			</div>
		</div>
		<div class="gyou">
			<p class="pinkmaru">⚫</p>
			<p>備考</p>
			<div class="b-box">
				<textarea id="t_message" name="message" th:field="*{remarks}"></textarea>
			</div>
		</div>
		<div class="bb">
			<button type="submit" class="button">登録</button>
			<button href="attendanceList.html" class="btn-text">戻る</button>
		</div>
	</form>
</body>

</html>
