<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>MyPage</title>
	<link rel="stylesheet" th:href="@{/css/myPage.css}">
</head>

<body>
