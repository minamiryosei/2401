<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" contents="width=device-width,initial-scale=1.0">
	<title>退勤登録</title>
	<link rel="stylesheet" href="../static/css/leavingRegister.css">
	<link th:href="@{/css/leavingRegister.css}" rel="stylesheet">
	</link>
</head>
<body>
	<div>
		<header>
			<img th:src="@{/images/ttb.png}" width="1400px" height="150px">
		</header>
	</div>
	<form th:action="@{/leavingRegister/create}" th:object="${leavingRegister}" th:method="post">
		<div th:if="${ValidationError}" th:each="error : ${ValidationError}">
			<label class="text-danger" th:text="${error}"></label>
		</div>
		<div class="gyou">
			<p class="bluemaru">⚫</p>
			<p>勤怠ID</p>
			<div class="box">
				<input type="text" th:field="*{attendance_id}">
			</div>
		</div>
		</div>
		<div class="gyou">
			<p class="bluemaru">⚫</p>
			<p>ユーザーID</p>
			<div class="box">
				<input type="text" th:field="*{user_id}">
			</div>
		</div>
		<div class="gyou">
			<p class="bluemaru">⚫</p>
			<p>ステータス</p>
			<div class="box">
				<div class="cp_ipselect cp_sl01">
					<!--					<option value="" hidden>▼</option>-->
					<select th:field="*{status}">
						<!--						<option value="" hidden>▼</option>-->
						<option value="退勤">退勤</option>
						<option value="遅刻">遅刻</option>
						<option value="欠席">欠席</option>
						<option value="代休">代休</option>
						<option value="所定日">所定日</optio>
						<option value="有休">有休</option>
						<option value="その他">その他</option>
					</select>
				</div>
			</div>
		</div>
		<div class="gyou">
			<p class="bluemaru">⚫</p>
			<p>退勤日</p>
			<div class="box">
				<div class="date">
					<input type="date" th:field="*{leaving_date}"/>
				</div>
			</div>
		</div>
		<div class="gyou">
			<p class="bluemaru">⚫</p>
			<p>退勤時間</p>
			<div class="box">
				<div class="time">
					<input type="time" th:field="*{leaving_time}" value="18:00" id="appt" name="appt"/>
				</div>
			</div>
		</div>
		<div class="gyou">
			<p class="bluemaru">⚫</p>
			<p>休憩時間</p>
			<div class="box">
				<div class="cp_ipselect cp_sl02">
					<!-- <option value="" hidden>▼</option>-->
					<select th:field="*{break_time}">
						<!--<option value="" hidden>▼</option>-->
						<option value="00:15">00:15</option>
						<option value="00:30">00:30</option>
						<option value="00:45">00:45</option>
						<option value="01:00">01:00</option>
						<option value="01:15">01:15</option>
						<option value="01:30">01:30</option>
					</select>
				</div>
			</div>
		</div>
		<div class="gyou">
			<p class="bluemaru">⚫</p>
			<p>備考</p>
			<div class="b-box">
				<textarea id="t_message" name="message" th:field="*{remarks}"></textarea>
			</div>
		</div>
		<div class="bb">
			<button type="submit" class="button">登録</button>
			<button type="button"  class="btn-text"><a href="/mypage">戻る</a></button>
		</div>
	</form>
</body>

</html>
