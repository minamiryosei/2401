<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録</title>
    <link rel="stylesheet" href="userRegister.css">
    <style>
     input[type="text"]{
        /*テキストボックスの見た目を変更*/
     width: 520px;
     height: 30px;
     border-radius: 5px;
     background-color: #e2e2e2; /*背景色を変更*/
     border: 1px solid #e2e2e2; /*枠線の色を変更*/
     margin-left: auto;
     }
    </style>
</head>

<body>
    <header>
        <img src="img/ytb.png" width="1400px" height="150px">
    </header>

    <div class="contents">
       <div>
           <div class="urh">
             <p class="urmaru">●</p>
             <p>ユーザーID</p>
             <div class="urbox">
             <input type="text" placeholder="ユーザーIDは自動で採番致します" readonly></div>
              <!--「input type="text"」でテキストボックスを配置、placeholderタグで初期値を表示、
                    IDのみ自動採番なのでreadonlyタグで入力不可に-->
           </div>
        </div>

        <div>
            <div class="urh">
             <p class="urmaru">●</p>
             <p>名前</p>
             <div class="urbox">
              <input type="text"></div>
            </div>
        </div>

        <div>
            <div class="urh">
             <p class="urmaru">●</p>
             <p>フリガナ</p>
             <div class="urbox">
              <input type="text" placeholder="全角カナ"></div>
            </div>
        </div>

        <div>
            <div class="urh">
             <p class="urmaru">●</p>
             <p>メールアドレス</p>
             <div class="urbox">
                 <input type="text" placeholder="sample@exam.jp"></div>
            </div>
        </div>

        <div>
            <div class="urh">
             <p class="urmaru">●</p>
             <p>パスワード</p>
             <div class="urbox">
                 <input type="text" placeholder="4文字以上"></div>
            </div>
        </div>
    </div>

    <div class="urb">
        <button type="button" class="button">登録</button>
        <button type="button" class="button">戻る</button>
    </div>

</body>
</html>
