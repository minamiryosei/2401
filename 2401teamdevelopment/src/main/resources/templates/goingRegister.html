<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/goingRegister.css">
</head>
<style>
input[type="text"]{

    width: 520px;
        height:30px;
        border-radius:5px;
        background-color: #e2e2e2;
        border:1px solid #e2e2e2
}

input[type="date"]{

width: 520px;
    height:30px;
    border-radius:5px;
    color:#808080;
    background-color: #e2e2e2;
    border:1px solid #e2e2e2;
  
}

input[type="time"]{

width: 520px;
    height:30px;
    border-radius:5px;
    color:#808080;
    background-color:#e2e2e2;
    border:1px solid #e2e2e2;
}
</style>


<body>

    <header>
        <img src="img/stb.png" width="1400px" height="170px">
    </header>

    <div class="contents">
    </div>

    <div class="gyou">
        <p class="pinkmaru">⚫︎</p>
        <p>勤怠ID</p>
        <div class="box">
        <div class="com">
        <input type="text"placeholder="勤怠IDは自動で採番します" readonly> 
        </div>
        </div>
    </div>
    


    <div class="gyou">
        <p class="pinkmaru">⚫︎</p>
        <p>ユーザーID</p>
        <div class="box"></div>
    </div>


    <div class="gyou">
        <p class="pinkmaru">⚫︎</p>
        <p>ステータス</p>
        <div class="box">
            <div class="cp_ipselect cp_sl01">
                <select required>
                 <option value="" hidden>▼</option>
                 <option value="1">出勤</option>
                 <option value="2">遅刻</option>
                 <option value="3">欠席</option>
                 <option value="4">代休</option>
                 <option value="5">所定日</option>
                 <option value="6">有休</option>
                 <option value="7">その他</option>
                </select>
            </div>
        </div>
    </div>
    

    <div class="gyou">
        <p class="pinkmaru">⚫︎</p>
        <p>出勤日</p>
        <div class="box">
        <div class="date">
         <input type="date" id="start" name="trip-start" value="date"/>
        </div>   
        </div>
    </div>

    
    <div class="gyou">
        <p class="pinkmaru">⚫︎</p>
        <p>出勤時間</p>
        <div class="box">
        <div class="time">
        <input type="time" value="09:00" id="appt" name="appt" min="09:00" max="18:00" required />
    </div>
    </div>
    </div>

    
    <div class="gyou">
        <p class="pinkmaru">⚫︎</p>
        <p>備考</p>
        <div class="b-box"></div>
    </div>


    <div class="BB">
        <button type="button" class="button">登録</button>
        <div class="button"><a href="myPage.html" class="btn-text">戻る</a>
    </div>
</body>

</html>
