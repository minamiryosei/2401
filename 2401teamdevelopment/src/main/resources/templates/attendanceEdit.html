<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AttendanceEdit</title>
<link rel="stylesheet" th:href="@{/css/attendanceEdit.css}">
</head>

<body>
	<header>
		<img src="img/khb.png" class="page-banner" alt="勤怠編集バナー画像">
	</header>
	<div class="container">
		<div th:if="${validationError}" th:each="error : ${validationError}">
			<label class="text-danger" th:text="${error}"></label>
		</div>

		<form th:action="@{attendanceEdit/update}" th:object="${attendanceEditUpdateRequest}" th:method="post">
			<div class="contents">
				<div>
					<div class="ae-line">
						<p class="ae-circle">●</p>
						<p>勤怠ID</p>
						<div class="box" th:text="*{attendance_id}"></div>
					</div>
					<div class="ae-line">
						<p class="ae-circle">●</p>
						<p>ユーザーID</p>
						<div class="box">
							<input type="text" th:field="*{user_id}" id="uname" name="name" size="65" class="in" />
						</div>
					</div>
					<div class="ae-line">
						<p class="ae-circle">●</p>
						<p>ステータス</p>
						<div class="box">
							<div class="cp_ipselect cp_sl01" th:field="*{status}">
								<select required>
									<option value=""> 出勤ステータス▼</option>
									<option value="1">出勤</option>
									<option value="2">遅刻</option>
									<option value="3">欠席</option>
									<option value="4">代休</option>
									<option value="5">所定日</option>
									<option value="6">有休</option>
									<option value="7">その他</option>
								</select>
							</div>
						</div>

					</div>
					<div class="ae-line">
						<p class="ae-circle">●</p>
						<p>出勤日</p>
						<div class="box">
							<input type="date" th:field="*{going_date}" class="in" />
						</div>
					</div>
					<div class="ae-line">
						<p class="ae-circle">●</p>
						<p>出勤時間</p>
						<div class="box">
							<input type="time" th:field="*{going_time}" required class="in" />
						</div>
					</div>
					<div class="ae-line">
						<p class="ae-circle">●</p>
						<p>退勤日</p>
						<div class="box">
							<input type="date" th:field="*{leaving_date}" class="in" />
						</div>
					</div>
					<div class="ae-line">
						<p class="ae-circle">●</p>
						<p>退勤時間</p>
						<div class="box">
							<input type="time" th:field="*{leaving_time}" required class="in" />
						</div>
					</div>
					<div class="ae-line">
						<p class="ae-circle">●</p>
						<p>稼働時間</p>
						<div class="box">
							<input type="text" th:field="*{working_time}" size="65" class="in" />
						</div>
					</div>
					<div class="ae-line">
						<p class="ae-circle">●</p>
						<p>休憩時間</p>
						<div class="box">
							<input type="text" th:field="*{break_time}" size="65" class="in" />
						</div>
					</div>
					<div class="ae-line">
						<p class="ae-circle">●</p>
						<p>修正理由</p>
						<div class="sr-box">
							<textarea th:text="*{edit_reason}" cols="65" rows="3" class="in"></textarea>
						</div>
					</div>
					<div class="ae-line">
						<div class="ae-circle-line">
							<p class="ae-circle-notes">●</p>
							<p>備考</p>
						</div>
						<div class="b-box">
							<textarea th:text="*{remarks}" cols="65" rows="3" class="in"></textarea>
						</div>
					</div>
				</div>
				<div class="bb">
					<button type="submit" class="btn-text">登録</button>
					<a href="attendanceList.html" class="button">戻る</a>
				</div>

			</div>
		</form>

</body>

</html>
